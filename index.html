<html>
    <head>
        <title>VIRTUAL TOUR</title>
        <script src = "https://aframe.io/releases/1.0.4/aframe.min.js"></script>

        <script src = "./components/tour.js"></script>
        <script src = "./components/cursorevents.js"></script>
    </head>

    <body>
        <a-scene id = "main-scene">
            <a-sky id = "main-container" color = "#ffab91"></a-sky>
            
            <a-camera id = "camera" wasd-controls = "enabled: false">
                <a-entity id = "app-title"
                position = "0 0.73 -1"
                text = "font: exo2bold; align: center; width: 2.5;
                color:#000; value: ITS TIME TO TRAVEL VIRTUALLY">

                <a-entity id = "app-subtitle"
                position = "0 -0.1 0"
                text = "font: dejavu; align: center; width: 1;
                color:#e65100; value: TRAVEL AROUND THE WORLD">
                </a-entity>
                </a-entity>

                
                <a-entity id = "camera-cursor" 
                cursor position = "0 0 -1"
                geometry = "primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                material = "color: #fff; shader: flat">
                </a-entity>
            </a-camera>

            <a-entity id = "places-container" tour></a-entity>

            <a-entity id = "places-container" cursor-listener tour></a-entity>

        </a-scene>
    </body>
</html>
